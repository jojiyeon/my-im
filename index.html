<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="images/profile.jpg" alt="프로필 사진">
            </div>
            <h1>이력서</h1>
        </header>
        
        <section class="personal-info">
            <h2>인적사항</h2>
            <div class="info-grid">
                <div class="info-item">
                    <span class="label">이름</span>
                    <span class="value">홍길동</span>
                </div>
                <div class="info-item">
                    <span class="label">생년월일</span>
                    <span class="value">YYYY.MM.DD</span>
                </div>
                <div class="info-item">
                    <span class="label">연락처</span>
                    <span class="value">010-1234-5678</span>
                </div>
                <div class="info-item">
                    <span class="label">이메일</span>
                    <span class="value">example@email.com</span>
                </div>
            </div>
        </section>

        <section class="education">
            <h2>학력사항</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="date">20XX.03 - 20XX.02</div>
                    <div class="content">
                        <h3>XX대학교</h3>
                        <p>XX학과 (학점: 4.5/4.5)</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="experience">
            <h2>경력사항</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="date">20XX.03 - 현재</div>
                    <div class="content">
                        <h3>XX 회사</h3>
                        <p>직위: XX</p>
                        <ul>
                            <li>주요 업무 내용 1</li>
                            <li>주요 업무 내용 2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="skills">
            <h2>보유 기술</h2>
            <ul class="skill-list">
                <li>기술 1</li>
                <li>기술 2</li>
                <li>기술 3</li>
            </ul>
        </section>
    </div>
</body>
</html>
